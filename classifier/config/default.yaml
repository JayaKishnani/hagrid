dataset:
  annotations: /content/drive/MyDrive/DVCon/ann_subsample/ann_subsample/
  dataset: /content/drive/MyDrive/DVCon/subsample/
  targets:
    - call
    - dislike
    - fist
    - four
    - like
    - mute
    - ok
    - one
    - palm
    - peace
    - rock
    - stop
    - stop_inverted
    - three
    - two_up
    - two_up_inverted
    - three2
    - peace_inverted
  image_size: [224, 224]
  subset: 100
random_state: 42
device: 'cpu'
experiment_name: ResNext101
model:
  name: 'ResNext101'  # 'MobileNetV3_large' or 'MobileNetV3_small' or 'ResNet18'
  pretrained: False
  freezed: False
  start_epoch: 0
  checkpoint: https://sc.link/JXmg
optimizer:
  lr: 0.001
  momentum: 0.9
  weight_decay: 0.0005
scheduler:
  start_factor: 0.001
train_params:
  epochs: 10
  num_workers: 2
  train_batch_size: 32
  test_batch_size: 32
  prefetch_factor: 8
metric_params:
  metrics: ['accuracy', 'f1_score', 'precision', 'recall']
  average: 'weighted'
